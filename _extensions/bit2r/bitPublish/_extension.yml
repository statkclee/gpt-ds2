title: "bitPublish"
author: "Choonghyun Ryu"
version: 0.4.1

contributes:
  format:
    html:
      theme: cosmo
      css: "_extensions/bit2r/bitPublish/style.css"
      mermaid:
        theme: neutral # https://quarto.org/docs/authoring/diagrams.html#mermaid-theming
      fig-width: 6
      fig-height: 4
      out-width: "70%"
    pdf:
      mermaid:
        theme: neutral # https://quarto.org/docs/authoring/diagrams.html#mermaid-theming
      documentclass: book
      geometry:                            # 4x6 배판 도서를 위한 설정
        # 이하 재단선이 없는 조판 ----------------------------------------------
        # - paper=b5paper
        - paperheight=257mm
        - paperwidth=188mm
        - top=25mm
        - headsep=10mm
        - bottom=30mm
        - footskip=15mm
        - left=25mm
        - right=25mm
        - centering
        # 이하 재단선을 넣는 조판 ----------------------------------------------
        # - paper=a4paper
        # - layoutwidth=190mm
        # - layoutheight=260mm
        # - layouthoffset=10mm
        # - layoutvoffset=18.5mm
        # - showcrop
        # - top=20mm
        # - headsep=10mm
        # - bottom=30mm
        # - footskip=15mm
        # - left=25mm
        # - right=25mm
        # - centering
      fig-cap-location: bottom
      tbl-cap-location: bottom
      toc-title: "목차"
      toc-depth: 2
      crossref:
        fig-title: "그림"
        tbl-title: "표"
      include-in-header:
        - text: |
            %% line spacing - one line ----------------
            %% https://stackoverflow.com/questions/71024114/avoid-double-spacing-in-rmarkdown-pdf-within-chunk
            %% https://stackoverflow.com/questions/73439371/quarto-pdf-output-code-block-line-spacing
            \usepackage{setspace}\onehalfspacing
            \usepackage{etoolbox}
            \AtBeginEnvironment{Shaded}{\singlespace}
            %% --------
            \usepackage{fancyhdr}
            \pagestyle{fancy}

            %% 폰트 사이즈 정의
            \newcommand{\changesize}{%
              \fontsize{8}{10}\selectfont
            }

            %% 머리글 바닥글의 위한 폰트 스타일 정의
            % 장/절 번호 파트: 볼드 돋움체
            \newcommand{\numberfont}{%
              \hangulfontspec[ExternalLocation=_extensions/bit2r/bitPublish/fonts/KOPUBWORLD_OTF_FONTS/]{KoPubWorld Dotum_Pro Light.otf}\bfseries\selectfont
            }
            % 장/절 라벨 파트: 돋움체
            \newcommand{\labelfont}{%
              \hangulfontspec[ExternalLocation=_extensions/bit2r/bitPublish/fonts/KOPUBWORLD_OTF_FONTS/]{KoPubWorld Dotum_Pro Light.otf}\selectfont
            }
            %% 페이지 번호 파트
            \newcommand*\pagefont{\normalfont\bfseries\sffamily}

            %% Rule 라인 제거
            \renewcommand {\headrulewidth}{0pt} % 라인 제거
            \renewcommand {\footrulewidth}{0pt} % 라인 제거

            \makeatletter
            \DeclareRobustCommand{\format@sec@number}[2]{{\numberfont\upshape#1}#2}
            \renewcommand{\chaptermark}[1]{%
              \markboth{\format@sec@number{\ifnum\c@secnumdepth>\m@ne\@chapapp\ \thechapter. \fi}{\labelfont #1}}{}}
            \renewcommand{\sectionmark}[1]{%
              \markright{{\numberfont \thesection.} {\labelfont #1}}{}}
            \makeatother

            \fancyhf{}
            \fancyhead[EL]{\changesize \numberfont 데이터 과학 운영체제}
            \fancyhead[OR]{\changesize \numberfont 챗GPT 데이터 과학}
            \fancyfoot[EL]{{\pagefont\thepage}{\hskip4mm}{\changesize \leftmark}}
            \fancyfoot[OR]{{\changesize \rightmark}{\hskip4mm}{\pagefont\thepage}}

            %% 코드 overflow 방지
            \usepackage{fvextra}
            \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        - file: bitPublish.tex
      include-after-body:
        - text: |
            \printindex
      pdf-engine: xelatex
      latex-makeindex: texindy
      latex-makeindex-opts: -Mlang/korean/utf8-lang
      cite-method: biblatex
      linkcolor: highlight
      urlcolor: highlight
      keep-tex: false
      keep-md: false
