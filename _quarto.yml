# ---------------------------------- #

format:
  html:
    resources:
      - shinylive-sw.js
    theme:
      light: [cosmo, r2bit.scss]
    mermaid:
      theme: neutral # https://quarto.org/docs/authoring/diagrams.html#mermaid-theming
    number-depth: 3
    number-sections: true
    colorlinks: true
    # cite-method: biblatex
    code-overflow: wrap
    code-link: true

    author-meta: "이광춘"
    callout-appearance: simple

    # 마크다운 표 캡션 위치
    tbl-cap-location: bottom
    lst-cap-location: bottom

# ---------------------------------- #
filters:
  - fontawesome
  # - lightbox  # 내장 확장으로 변경됨
  - include-code-files
  - fancy-text
  - webr
  # - pyodide

# lightbox: auto

webr:
  packages:
  - "stringr"
  - "dplyr"
  - "ggplot2"
  - "tidyr"
  # - "readr"
  # - "purrr"
  # - "httr"
  # - "curl"
  # - "rvest"
  # - "fs"
  - "palmerpenguins"
  - "gapminder"

code-annotations: hover

bibliography: references.bib
link-citations: false

# ---------------------------------- #
engine: knitr

knitr:
  opts_chunk:
    message: false
    warning: false
    collapse: true
    code-overflow: wrap
    fig-crop: false
    comment: "#>"
    R.options:
      knitr.graphics.auto_pdf: true
editor_options:
  chunk_output_type: console

editor:
  source: true
  markdown:
    wrap: 72


